<VirtualHost *:80>
ServerAdmin admin@analytics.passiveincm.online
DocumentRoot /var/www/matomo
ServerName analytics.passiveincm.online
     ServerAlias www.analytics.passiveincm.online
     
     <Directory /var/www/matomo/>
          Options FollowSymlinks
          AllowOverride All
          Require all granted
     </Directory>

     ErrorLog ${APACHE_LOG_DIR}/matomo_error.log
     CustomLog ${APACHE_LOG_DIR}/matomo_access.log combined
</VirtualHost>