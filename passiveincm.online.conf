sudo bash -c 'cat > /etc/nginx/sites-available/passiveincm.online.conf << "EOL"
server {
    listen 80;
    listen [::]:80;

    server_name passiveincm.online www.passiveincm.online;

    root /var/www/passiveincm.online;
    index index.php index.html index.htm;

    access_log /var/log/nginx/passiveincm.online.access.log;
    error_log /var/log/nginx/passiveincm.online.error.log;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        log_not_found off;
    }

    # WordPress security
    location ~* wp-config.php {
        deny all;
    }
    
    location ~* /wp-content/uploads/.*\.php$ {
        deny all;
    }
}
EOL'